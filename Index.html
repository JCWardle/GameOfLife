<!DOCTYPE html>
<html>
<head>
	<script src="scripts/GameOfLife.js"></script>
</head>
<body>
	<header>
	<h1>Welcome to conway's game of life!</h1>
	</header>
	<article>
		<section>
			<canvas id="game" width="800" height="600"/>
		</section>
		<section id="controls">
			<input type="button" id="start" value="start" onclick="start()"/>
            <section id="size-controls">
                <p>
                    <label for="x">Board Width:</label>
                    <input type="text" id="x" value="800" />
                    <label for="y">Board Height:</label>
                    <input type="text" id="y" value="600" />                
                </p>
                <p>
                    <label for="rows">Rows:</label>
                    <input type="number" name="rows" id="rows" min="1"/>
                    <label for="columns">Columns:</label>
                    <input type="number" name="columns" id="columns" min="1"/>
                </p>
                <input type="button" value="Set Size" onclick="setSize()"/>
            </section>
		</section>
	</article>
	<footer>
		<p>
			Footer goes here!
		</p>
	</footer>
</body>
</html>
