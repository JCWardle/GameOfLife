<!DOCTYPE html>
<html>
<head>
	<script src="scripts/GameOfLife.js"></script>
</head>
<body>
	<header>
	<h1>Welcome to conway's game of life!</h1>
	</header>
	<article>
		<section>
			<canvas id="game" width="800" height="600"/>
		</section>
		<section id="controls">
			<ul>
				<li>

				<li>
					<input type="button" id="stop" value="stop" onclick="stop()"/>

			</ul>
		</section>
	</article>
	<footer>
		<p>
			Footer goes here!
		</p>
	</footer>
</body>
</html>
